name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: yarn install
    - name: Compile
      uses: xu-cheng/latex-action@2.1.0
      with:
        root_file: main.tex
    - name: Copy the PDF to dist/
      run: yarn run dist
    - name: Commit dist/ to gh-pages branch
      uses: maxheld83/ghpages@v0.3.0
      env:
        BUILD_DIR: dist/
        GH_PAT: ${{ secrets.GH_PAT }}
